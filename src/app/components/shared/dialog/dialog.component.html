@if (open) {
  <div class="fixed inset-0 z-[1000] overflow-y-auto">
    <div
      [@backdropAnimation]
      class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
      (click)="onCancel()"
    ></div>

    <div class="fixed inset-0 flex items-center justify-center p-4">
      <div
        [@dialogAnimation]
        class="relative transform overflow-hidden rounded-lg bg-white shadow-xl max-w-lg w-full z-[1001]"
        (click)="$event.stopPropagation()"
      >
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-lg font-medium leading-6 text-gray-900">{{ config.title }}</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">{{ config.message }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="button"
            (click)="onConfirm()"
            class="inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold shadow-sm sm:ml-3 sm:w-auto {{ getConfirmClass() }}">
            {{ config.confirmText || 'Confirm' }}
          </button>
          @if (config.showCancel !== false) {
            <button
              type="button"
              (click)="onCancel()"
              class="mt-3 inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold shadow-sm sm:mt-0 sm:w-auto {{ getCancelClass() }}">
              {{ config.cancelText || 'Cancel' }}
            </button>
          }
        </div>
      </div>
    </div>
  </div>
}

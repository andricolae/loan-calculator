<nav class="bg-white shadow">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a href="/" class="flex items-center">
            <img src="favicon.ico" alt="Loan Calculator Logo" class="h-8 w-8 mr-2">
            <span class="text-xl font-bold text-blue-600">Loan Calculator</span>
          </a>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            routerLink="/"
            routerLinkActive="border-blue-500 text-gray-900"
            [routerLinkActiveOptions]="{exact: true}"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Home
          </a>
          <a
            routerLink="/calculator"
            routerLinkActive="border-blue-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Calculator
          </a>
          <a
            routerLink="/simulations"
            routerLinkActive="border-blue-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            My Simulations
          </a>
        </div>
      </div>
      <div class="-mr-2 flex items-center sm:hidden">
        <button
          type="button"
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="isMenuOpen"
        >
          <span class="sr-only">Open main menu</span>
          @if (!isMenuOpen) {
            <svg
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          }
          @if (isMenuOpen) {
            <svg
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>
  </div>

  <div
    class="sm:hidden"
    id="mobile-menu"
    [class.hidden]="!isMenuOpen"
  >
    <div class="pt-2 pb-3 space-y-1">
      <a
        routerLink="/"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="closeMobileMenu()"
        class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
      >
        Home
      </a>
      <a
        routerLink="/calculator"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
        (click)="closeMobileMenu()"
        class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
      >
        Calculator
      </a>
      <a
        routerLink="/simulations"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
        (click)="closeMobileMenu()"
        class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
      >
        My Simulations
      </a>
    </div>
  </div>
</nav>
